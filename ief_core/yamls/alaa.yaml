search:
  job_template:
    name: mm_alaa_baseline
    sku: G1
    command:
    - python main_trainer.py --model_name ssm_baseline --ttype lin --att_mask True --reg_all {reg_all} --C {reg_strength} --reg_type {reg_type} --fold 1 --max_epochs 15000 --include_baseline {bfeat} --include_treatment {tfeat} --dim_hidden {dim_hidden} --dim_stochastic {dim_stochastic} --zmatrix {zmatrix} --inf_noise {inf_noise} --data_dir /afs/csail.mit.edu/u/z/zeshanmh/research/ief/data/ml_mmrf/ml_mmrf/output/cleaned_mm_fold_2mos.pkl
  type: grid
  max_trials:  1000
  params:
    - name: reg_all 
      spec: discrete 
      values: ['except_multi_head','all']
    - name: reg_strength
      spec: discrete 
      values: [.001,.01,.1,1]
    - name: reg_type 
      spec: discrete 
      values: ['l1', 'l2']
    - name: include_baseline
      spec: discrete 
      values: ['all']
    - name: include_treatment
      spec: discrete 
      values: ['lines']
    - name: dim_hidden
      spec: discrete 
      values: [50,100,300]
    - name: dim_stochastic
      spec: discrete 
      values: [16,48,64,128]
    - name: inf_noise
      spec: discrete 
      values: [0.0]
    - name: zmatrix
      spec: discrete 
      values: ['identity']