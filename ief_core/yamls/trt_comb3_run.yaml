search:
  job_template:
    name: mm_trtrep_comb3_pkpd
    sku: G1
    command:
    - python main_trainer.py --model_name ssm --ttype attn_transition --reg_all {reg_all} --C {reg_strength} --reg_type {reg_type} --fold 1 --max_epochs 15000 --include_baseline {bfeat} --include_treatment {tfeat} --dim_hidden {dim_hidden} --dim_stochastic {dim_stochastic} --data_dir /afs/csail.mit.edu/u/z/zeshanmh/research/ief/data/ml_mmrf/ml_mmrf/output/cleaned_mm3_2mos_comb3.pkl
  type: grid
  max_trials:  1000
  params:
    - name: reg_all 
      spec: discrete 
      values: [True, False]
    - name: reg_strength
      spec: discrete 
      values: [.01,.1,1,10]
    - name: reg_type 
      spec: discrete 
      values: ['l1', 'l2']
    - name: include_baseline
      spec: discrete 
      values: ['none', 'all']
    - name: include_treatment
      spec: discrete 
      values: ['none_trt', 'lines']
    - name: dim_hidden
      spec: discrete 
      values: [100,300,500,750]
    - name: dim_stochastic
      spec: discrete 
      values: [16,48,64,128]